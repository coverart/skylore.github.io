<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>

    <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <link href='https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons' rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.min.css" rel="stylesheet">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.js"></script>
</head>
<body>

  <div id="app" v-cloak >
    <v-app>
      <v-content >
        <div v-if="isActiv">  
          <div class="tabs">
            <a v-on:click="activetab=1" v-bind:class="[ activetab === 1 ? 'active' : '' ]">Order - {{ order }}</a>
            <a v-on:click="activetab=2" v-bind:class="[ activetab === 2 ? 'active' : '' ]">Status history</a>
            <a v-on:click="activetab=3" v-bind:class="[ activetab === 3 ? 'active' : '' ]">Buyer History</a>
            <a v-on:click="activetab=4" v-bind:class="[ activetab === 4 ? 'active' : '' ]">Emails - {{ emails_all }} <b>({{ emails_active }})</b></a>
            <a v-on:click="activetab=5" v-bind:class="[ activetab === 5 ? 'active' : '' ]">Fedex Shipment</a>
            <a v-on:click="activetab=6" v-bind:class="[ activetab === 6 ? 'active' : '' ]">Note</a> 
            <v-layout>
                <v-flex xs12 sm8>
                </v-flex>
      
                  <div sm4>
                    <v-btn flat color="success">Save</v-btn>
                  </div>
                  <div>
                    <v-btn flat v-on:click="isActiv = !isActiv" color="error">Close</v-btn>
                  </div>
            </v-layout>
          </div>

          <div class="content">
            <div v-if="activetab === 1" class="tabcontent">
              <ordertable></ordertable>
              <ordergrid></ordergrid>
            </div>
            <div v-if="activetab === 2" class="tabcontent">
                <statushistorytable></statushistorytable>
            </div>
            <div v-if="activetab === 3" class="tabcontent">
            </div>
            <div v-if="activetab === 4" class="tabcontent emails">
              
                  <emailstable></emailstable>
                </v-flex>
                <v-flex xs4></v-flex>

              </v-layout>

            </div>
            <div v-if="activetab === 5" class="tabcontent">
              <fedexstepper></fedexstepper>
            </div>
            <div v-if="activetab === 6" class="tabcontent">
              <v-textarea
                label="Note here"
              ></v-textarea>
            </div>
          </div>
        </div>
        <div v-else class="text-xs-center">
          <v-btn outline fab color="teal" v-on:click="isActiv = !isActiv">
            <v-icon>replay</v-icon>
          </v-btn>
        </div>
      </content>
    </v-app>
  </div>
  
  <!-- order table -->
  <template id="orderTable">
    <div>
      <v-data-table
        :headers="headers"
        :items="tabledata"
        hide-actions
        class="elevation-1"
      > 
        <template slot="headerCell" slot-scope="props">
          <span class="bold">{{ props.header.text }}</span>
          <v-btn small v-if="props.header.text == 'Shipment address' && !buttonSwitch" v-on:click="copyleft(), buttonSwitch = !buttonSwitch" >copy left</v-btn>
          <v-btn small v-if="props.header.text == 'Shipment address' && buttonSwitch" v-on:click="dismiss(), buttonSwitch = !buttonSwitch" >dismiss</v-btn>
        </template>
        <template slot="items" slot-scope="props">
          <th width="5%">{{ props.item.tag_custom }}</th>
          <td width="25%" class="text-xs-left border-right">

            <v-edit-dialog
              :return-value.sync="props.item.val_custom"
              lazy
              @save="save"
            > {{ props.item.val_custom }}
            <v-text-field
              slot="input"
              v-model="props.item.val_custom"
              :rules="[rules.required, rules.max25chars]"
              label="Edit"
              single-line
              counter
              v-if="props.item.tag_custom !== 'E-Mail'"
            ></v-text-field>
            <v-text-field
              slot="input"
              v-model="props.item.val_custom"
              :rules="[rules.required, rules.email, rules.max25chars]"
              label="Edit"
              single-line
              counter
              v-else
            ></v-text-field>

          </td>
          <th class="text-xs-left" width="1%">{{ props.item.tag_ship }}</th>
          <td class="text-xs-left" width="25%">
            <v-edit-dialog
              :return-value.sync="props.item.val_ship "
              lazy
              @save="save"
            > {{ props.item.val_ship }}
            <v-text-field
              slot="input"
              v-model="props.item.val_ship"
              :rules="[rules.required, rules.max30chars]"
              label="Edit"
              single-line
              counter
              v-if="props.item.tag_ship !== 'E-Mail' && 
              props.item.tag_ship !== undefined && props.item.tag_ship != undefined"
            ></v-text-field>
          
          </td>
        </template>
      </v-data-table>
      <v-snackbar v-model="snack" top :timeout="3000" :color="snackColor">
        {{ snackText }}
        <v-btn flat @click="snack = false">Close</v-btn>
      </v-snackbar>

      <ordertablesecondary></ordertablesecondary>
    </div>
  </template>
  
  <!-- order grid -->
  <template id="orderGrid">
    <v-container wrap fluid>

      <v-layout row>
        <v-flex xs4>
          <v-subheader>Payment method</v-subheader>
        </v-flex>
        <v-flex xs8>
          <v-select
            :items="paymentMethods"
            prepend-icon="account_balance_wallet"
          ></v-select>
        </v-flex>
      </v-layout>

      <v-layout row>
        <v-flex xs4>
          <v-subheader>Currency</v-subheader>
        </v-flex>
        <v-flex xs8>
          <v-select
            :items="currencies"
            prepend-icon="euro_symbol"
          ></v-select>
        </v-flex>
      </v-layout>

      <v-layout row>
        <v-flex xs4>
          <v-subheader>Status</v-subheader>
        </v-flex>
        <v-flex xs8>
          <v-select
            :items="statuses"
            prepend-icon="timeline"
          ></v-select>
        </v-flex>
      </v-layout>

      <v-layout row>
        <v-flex xs4>
          <v-subheader>Ordered</v-subheader>
        </v-flex>
        <v-flex xs8>
          <ordereddatepicker></ordereddatepicker>
        </v-flex>
      </v-layout>
      <v-layout row>
        <v-flex xs4>
          <v-subheader>Paid</v-subheader>
        </v-flex>
        <v-flex xs8>
          <paiddatepicker></paiddatepicker>
        </v-flex>
      </v-layout>
      <v-layout row>
        <v-flex xs4>
          <v-subheader>Shipped</v-subheader>
        </v-flex>
        <v-flex xs8>
          <shippeddatepicker></shippeddatepicker>
        </v-flex>
      </v-layout>
      <v-layout row>
        <v-flex xs4>
          <v-subheader>Cleared</v-subheader>
        </v-flex>
        <v-flex xs8>
          <cleareddatepicker></cleareddatepicker>
        </v-flex>
      </v-layout>
      <v-layout row>
        <v-flex xs4>
          <v-subheader>Refunded</v-subheader>
        </v-flex>
        <v-flex xs8>
          <refundeddatepicker></refundeddatepicker>
        </v-flex>
      </v-layout>
      <v-layout row>
        <v-flex xs4>
          <v-subheader>Auction account</v-subheader>
        </v-flex>
        <v-flex xs8>
          <v-select
            :items="auction_accounts"
            prepend-icon="account_box"
          ></v-select>
        </v-flex>
      </v-layout>
      <v-layout row>
        <v-flex xs4>
          <v-subheader>PayPal Id</v-subheader>
        </v-flex>
        <v-flex xs8>
          <v-select
            :items="paypalls"
            prepend-icon="payment"
          ></v-select>
        </v-flex>
      </v-layout>
    </v-container>
  </template>

  <!-- date picker -->
  <template id="datePicker">
    <v-layout row wrap>
      <v-flex xs12 sm3 md11>
        <v-menu
          ref="menu"
          :close-on-content-click="false"
          v-model="menu"
          :nudge-right="40"
          :return-value.sync="date"
          lazy
          transition="scale-transition"
          offset-y
          full-width
          min-width="290px"
        >
          <v-text-field
            slot="activator"
            v-model="date"
            prepend-icon="event"
            readonly
          ></v-text-field>
          <v-date-picker v-model="date" no-title scrollable>
            <v-spacer></v-spacer>
            <v-btn flat color="primary" @click="menu = false">Cancel</v-btn>
            <v-btn flat color="primary" @click="$refs.menu.save(date)">OK</v-btn>
          </v-date-picker>
        </v-menu>
      </v-flex>
    </v-layout>
  </template>
  
  <!-- order table secondary -->
  <template id="orderTableSecondary">
    <v-card>
    <v-card-title class="elevation-1">
      Ordered products
      <v-spacer></v-spacer>
      <v-text-field
        v-model="search"
        append-icon="search"
        label="Search"
        single-line
        hide-details
      ></v-text-field>
    </v-card-title>
      <v-data-table
        :headers="headers"
        :items="desserts"
        :search="search"
        class="elevation-1"
      >
        <template slot="items" slot-scope="props">
          <td>{{ props.item.id }}</td>
          <td class="text-xs-left">{{ props.item.product }}</td>
          <td class="text-xs-left">{{ props.item.quantity }}</td>
          <td class="text-xs-left">{{ props.item.price }}</td>
          <td class="text-xs-left">{{ props.item.amount }}</td>
          <td class="justify-center" width="5%">
            <v-icon
              small
              @click="deleteItem(props.item)"
            >
              delete
            </v-icon>
          </td>
        </template>
        <v-alert slot="no-results" :value="true" color="error" icon="warning">
          Your search for "{{ search }}" found no results.
        </v-alert>
        <template slot="footer" class="elevation-1">
          <td colspan="100%" class="text-xs-right">
            <strong>Total: {{ordersTotal()}}</strong>
          </td>
        </template>
      </v-data-table>
    </v-card>
  </template>

  <!-- status history table -->
  <template id="statusHistoryTable">
    <v-card>
      <v-card-title>
        Status History 
        <v-spacer></v-spacer>
        <v-text-field
          v-model="search"
          append-icon="search"
          label="Search"
          single-line
          hide-details
        ></v-text-field>
      </v-card-title>
      <v-data-table
        :headers="headers"
        :items="statushistorydata"
        :search="search"
      >
        <template slot="items" slot-scope="props">
          <td class="text-xs-left">{{ props.item.date }}</td>
          <td class="text-xs-left">
            <v-icon v-if="props.item.notified === 0" color="red">notifications_off</v-icon>
            <v-icon v-else color="green">done</v-icon>
          </td>
          <td class="text-xs-left">{{ props.item.status }}</td>
          <td class="text-xs-left" v-html="props.item.comments"></td>
        </template>
        <v-alert slot="no-results" :value="true" color="error" icon="warning">
          Your search for "{{ search }}" found no results.
        </v-alert>
      </v-data-table>
    </v-card>
  </template>

  <!-- emails table -->
  <template id="emailsTable">
        <v-card >
           <v-card-title>
            Emails
            <v-spacer></v-spacer>
            <v-text-field
              v-model="search"
              append-icon="search"
              label="Search"
              single-line
              hide-details
            ></v-text-field>
          </v-card-title>
          <v-data-table
            :headers="headers"
            :items="emails"
            :search="search"
            item-key="date"
          >
            <template slot="items" slot-scope="props">
              <tr @click="props.expanded = !props.expanded">
                <td class="text-xs-left">{{ props.item.date }}</td>
                <td class="text-xs-left">{{ props.item.from }}</td>
                <td class="text-xs-left">{{ props.item.to }}</td>
                <td class="text-xs-left">
                  <v-icon v-if="props.item.read == 1" color="green">done</v-icon>
                  <v-icon v-else color="red">clear</v-icon>
                </td>
              </tr>
            </template>
            <v-alert slot="no-results" :value="true" color="error" icon="warning">
              Your search for "{{ search }}" found no results.
            </v-alert>
            <template slot="expand" slot-scope="props">
              <v-card flat class="subheading font-italic">
                 <v-progress-linear :indeterminate="true" v-if="frame.loading"></v-progress-linear>
                 <v-layout v-else> 
                    <v-flex xs2>
                      <v-img
                        aspect-ratio="1"
                        class="grey lighten-2"
                      >
                    </v-flex>
                    <v-flex xs10>                  
                      <span v-html="frame.body"></span>
                    </v-flex>
                 </v-layout>
              </v-card>
            </template>
          </v-data-table>
        </v-card> 
  </template>

  <!-- fedex stepper -->
  <template id="fedexStepper">
    <v-stepper v-model="e1" non-linear>
      <v-stepper-header>
        <v-stepper-step :complete="e1 > 1" step="1" editable>Shipment</v-stepper-step>

        <v-divider></v-divider>

        <v-stepper-step :complete="e1 > 2" step="2" editable>Recipient</v-stepper-step>

        <v-divider></v-divider>

        <v-stepper-step :complete="e1 > 3" step="3" editable>Commodities</v-stepper-step>

        <v-divider></v-divider>

        <v-stepper-step step="4" editable>Package</v-stepper-step>
      </v-stepper-header>

      <v-stepper-items>
        <!-- step 1 -->
        <v-stepper-content step="1">
          <v-container wrap fluid>
        
            <v-layout row>
              <v-flex xs4>
                <v-subheader>Ship Timestamp</v-subheader>
              </v-flex>
              <v-flex xs8>
                {{timestamp}}
              </v-flex>
            </v-layout>
        
            <v-layout row>
              <v-flex xs4>
                <v-subheader>Service Type</v-subheader>
              </v-flex>
              <v-flex xs8>
                <v-select
                  :items="services"
                  value="International Economy"
                ></v-select>
              </v-flex>
            </v-layout>
        
            <v-layout row>
              <v-flex xs4>
                <v-subheader>Drop off Type</v-subheader>
              </v-flex>
              <v-flex xs8>
                <v-select
                  :items="droptypes"
                  value="Regular Pickup"
                ></v-select>
              </v-flex>
            </v-layout>
          </v-container>
        
          <v-btn
            color="primary"
            @click="e1 = 2"
          >
            Continue
          </v-btn>
        
          <v-btn flat>Cancel</v-btn>
        </v-stepper-content>
        
        <!-- step 2 -->
        <v-stepper-content step="2">
          <v-form>
            <v-container>
              <v-layout row wrap>
        
                <v-flex xs12 sm6 md3>
                  <v-text-field
                    label="Person"
                    value="YANJIE GUO"
                    
                  ></v-text-field>
                </v-flex>
        
                <v-flex xs12 sm6 md3>
                  <v-text-field
                    label="City"
                    value="BEIJING"
                  ></v-text-field>
                </v-flex>
        
                <v-flex xs12 sm6 md3>
                  <v-text-field
                    label="Phone"
                    value="98594699"
                  ></v-text-field>
                </v-flex>
        
                <v-flex xs12 sm6 md3>
                  <v-text-field
                    label="Street"
                    value="601 W3 Oriental Plaza Office Building,1 East Chang`an Avenue, Dongcheng District,"
                  ></v-text-field>
                </v-flex>
        
                <v-flex xs12 sm6 md3>
                  <v-text-field
                    label="Company"
                    value=""
                  ></v-text-field>
                </v-flex>
        
                <v-flex xs12 sm6 md3>
                  <v-text-field
                    label="Province"
                    value="北京"
                  ></v-text-field>
                </v-flex>
        
                <v-flex xs12 sm6 md3>
                  <v-text-field
                    label="Postal"
                    value="100006"
                  ></v-text-field>
                </v-flex>
        
                <v-flex xs12 sm6 md3>
                  <v-text-field
                    label="Country"
                    value="CN"
                  ></v-text-field>
                </v-flex>
        
              </v-layout>
            </v-container>
          </v-form>
        
          <v-btn
            color="primary"
            @click="e1 = 3"
          >
            Continue
          </v-btn>
        
          <v-btn flat>Cancel</v-btn>
        </v-stepper-content>
        
        <!-- step 3 -->
        <v-stepper-content step="3">
          <v-form>
            <v-container>
              <v-layout row wrap>
                <v-flex xs12 sm6 md3>
                  <v-select
                  :items="descriptions"
                  value="Old used Lens"
                  label="Description"
                  clearable
                ></v-select>
                </v-flex>

                <v-flex xs12 sm6 md3>
                  <v-select
                    :items="countries"
                    value="DE"
                    label="Country Of Manufacture"
                    clearable
                  ></v-select>
                </v-flex>

                <v-flex xs12 sm6 md3>
                  <v-text-field
                    label="Product"
                    value="E. Krauss Paris Zeiss Protar 12.5/590 mm #31995 Vintage Lens"
                    clearable
                  ></v-text-field>
                </v-flex>
        
                <v-flex xs12 sm6 md3>
                  <v-layout row>
                    <v-flex xs10>
                      <v-text-field
                        label="Customs Price"
                        value="3000.00"
                        clearable
                      ></v-text-field>
                    </v-flex>
                    <v-flex xs2>
                      <v-select 
                        :items="currencies" 
                        value="EUR"
                      ></v-select>
                    </v-flex>
                  </v-layout>
                </v-flex>
        
                <v-flex xs12 sm6 md3>
                  <v-layout row>
                    <v-flex xs10>
                      <v-text-field
                        label="Insured Price"
                        value="0"
                        clearable
                      ></v-text-field>
                    </v-flex>
                    <v-flex xs2>
                      <v-select 
                        :items="currencies" 
                        value="EUR"
                      ></v-select>
                    </v-flex>
                  </v-layout>
                </v-flex>
        
                <v-flex xs12 sm6 md3>
                  <v-text-field
                    label="Quantity"
                    value="1"
                    clearable
                  ></v-text-field>
                </v-flex>
        
                <v-flex xs12 sm6 md3>
                  <v-text-field
                    label="Pieces"
                    value="1"
                    clearable
                  ></v-text-field>
                </v-flex>
        
                <v-flex xs12 sm6 md3>
                  <v-text-field
                    label="Weight"
                    value="3.00"
                    clearable
                  ></v-text-field>
                </v-flex>
        
              </v-layout>
            </v-container>
          </v-form>

          <v-btn
            color="primary"
            @click="e1 = 4"
          >
            Continue
          </v-btn>

          <v-btn flat>Cancel</v-btn>
        </v-stepper-content>
        <!-- step 4 -->
        <v-stepper-content step="4">
          <v-form>
            <v-container>
              <v-layout row wrap>
                <v-flex xs12 sm6 md3>
                  <v-layout row>
                    <v-flex xs10>
                      <v-text-field
                        label="Total Customs Price"
                        value="3000.00"
                        clearable
                      ></v-text-field>
                    </v-flex>
                    <v-flex xs2>
                      <v-select 
                        :items="currencies" 
                        value="EUR"
                      ></v-select>
                    </v-flex>
                  </v-layout>
                </v-flex>

                <v-flex xs12 sm6 md3>
                  <v-select
                    :items="units"
                    value="CM"
                    label="Units"
                    clearable
                  ></v-select>
                </v-flex>

                <v-flex xs12 sm6 md3>
                  <v-layout row>
                    <v-flex xs10>
                      <v-text-field
                        label="Total Insured Price"
                        value="0"
                        clearable
                      ></v-text-field>
                    </v-flex>
                    <v-flex xs2>
                      <v-select 
                        :items="currencies" 
                        value="EUR"
                      ></v-select>
                    </v-flex>
                  </v-layout>
                </v-flex>

                <v-flex xs12 sm6 md3>
                  <v-text-field
                    label="Packaging Type"
                    :items="packtypes"
                    value="Your Packaging"
                    clearable
                  ></v-text-field>
                </v-flex>
        
                <v-flex xs12 sm6 md3>
                  <v-text-field
                    label="Total Weight"
                    value="3.00"
                    clearable
                  ></v-text-field>
                </v-flex>
        
                <v-flex xs12 sm6 md3>
                  <v-text-field
                    label="Length"
                    color="red"
                    append-icon="priority_high"
                    clearable
                  ></v-text-field>
                </v-flex>
        
                <v-flex xs12 sm6 md3>
                  <v-text-field
                    label="Width"
                    color="red"
                    append-icon="priority_high"
                    clearable
                  ></v-text-field>
                </v-flex>
        
                <v-flex xs12 sm6 md3>
                  <v-text-field
                    label="Height"
                    color="red"
                    append-icon="priority_high"
                    clearable
                  ></v-text-field>
                </v-flex>

                <v-flex xs12 sm6 md3>
                  <v-select 
                    label="Units"
                    :items="unitsw" 
                    value="KG"
                  ></v-select>
                </v-flex>

                <v-flex xs12 sm6 md3>
                  <v-select
                    value="None specified"
                    :items="signaturetypes"
                    label="Signature types"
                    clearable
                  ></v-select>
                </v-flex>
              </v-layout>
            </v-container>
          </v-form>
          <v-container>
